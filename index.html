<body>
<!--Setup Form: Email feild and Submit button-->
<div>
<form class="ui form" id="form1" action="" method="post">
  <div class="field">
    <label>Email</label>
    <input type="text" id="email" name="email" placeholder="abc@xyz.com">
  </div>
  <div class="ui error message"></div>
  <button class="ui button" type="submit">Submit</button>
</form> 
</div>
<div class="ui modal">
  <div class="header">E-mail id is stored in our database.</div>
</div>
    
	<script type="text/javascript" src="http://ercess.com/live/js/jquery2.1.1.js"></script>
	<script type="text/javascript" src="http://ercess.com/live/js/bootstrap.min.js"></script>

<!--Added Semantic JS file-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>	
<!--Set validation rules for feild Email and check function that return true if form is valid-->
<script>
		$('#form1').form({
      email: {
        identifier  : 'email',
        rules: [
          {
            type   : 'email',
            prompt : 'Please enter a valid e-mail'
          }
        ]
      },
  });
function check() {
if( $('#form1').form('is valid', 'email')) {
return true;
}
}
</script>
<!-- AJAX Request-->
<script>
            $(document).ready(function() {
                $("#form1").submit(function(e) {
                    if( check()) {
                      e.preventDefault();
                      $.ajax( {
                        url: "data-insert.php",
                        method: "post",
                        data: $("form").serialize(),
                        dataType: "text",
                        success: function() {
                            $('.ui.modal').modal('show');
                        }

                      });
                  }
              });
            });
</script>
